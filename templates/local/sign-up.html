
<div id="body">
	<h1>Contact us</h1>
	<p>
	If you have any questions or concerns about our schedule or pricing, please reach out using the form below.
	</p>
	<form action="~ROOT/api/submit" 
		  method="post">
		<div id="name">
			<div>
				<label for="first_name">First Name</label>
				<input type="text" name="first_name" required/>
			</div>
			<div>
				<label for="last_name">Last Name</label>
				<input type="text" name="last_name" required/>
			</div>
		</div>

		<div>
			<label for="email">Email</label>
			<input type="email" name="email" required/>
		</div>

		<div>
			<label for="plan">Plan</label>
			<input type="plan" name="plan" required/>
		</div>

		<div>
			<label for="cc_number">Credit Card Number:</label>
			<input type="number"  name="cc_number" required></input>
		</div>

		<div>
			<div>
				<label for="ccexp">Expiration Date:</label>
				<input type="text" pattern="\d{2}\/\d{2}" name="ccexp" required></input>
			</div>
			<div>
				<label for="cvv">CVV:</label>
				<input type="number" name="cc_number" required></input>
			</div>
		</div>
		<div>
			<input value="Submit" type="submit" name="submit"/>
		</div>
	</form>
</div>
